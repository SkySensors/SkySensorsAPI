name: Pull request

on:
  workflow_dispatch:
  pull_request:
  workflow_call:

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build solution
        run: dotnet build

      - name: Run API
        run: | 
          cd ./src/SkySensorsAPI/
          dotnet run

      - name: Run Tests
        run: dotnet tests